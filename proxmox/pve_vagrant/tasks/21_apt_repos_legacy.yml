- name: Apt repos | Remove enterprise repositories
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    update_cache: false
    state: absent
  loop:
    - deb https://enterprise.proxmox.com/debian/pve {{ ansible_distribution_release }} pve-enterprise
    - deb https://enterprise.proxmox.com/debian/ceph-quincy {{ ansible_distribution_release }} enterprise

- name: Apt repos | Add no-subscription repository
  ansible.builtin.apt_repository:
    repo: "deb http://download.proxmox.com/debian/pve {{ ansible_distribution_release }} pve-no-subscription"
    filename: "pve-no-subscription.list"
    update_cache: false
    state: present
