---
- name: Revert old fashion names for network interfaces (ethXX)
  ansible.builtin.copy:
    src: "grub-network-interfaces.cfg"
    dest: "/etc/default/grub.d/network-interfaces.cfg"
    owner: root
    group: root
    mode: "0644"
    backup: false
  notify: Rebuild GRUB config

- name: Configure system network interfaces
  ansible.builtin.copy:
    src: "etc-network-interfaces"
    dest: "/etc/network/interfaces"
    owner: root
    group: root
    mode: "0644"
    backup: false

- name: Install ISC-DHCP client for ifupdown2
  when: ansible_distribution_major_version == "13"
  # ifupdown2 does not work with dhcpd, udhcpc, etc.
  # It only supports isc-dhcp-client (despite it deprecation)
  ansible.builtin.apt:
    name: isc-dhcp-client
    state: present
